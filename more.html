<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KokoaTalk</title>
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
            
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <div>
                <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
                <span class="round__more"></span>
            </div>
            
        </div>
    </header>



<main class="main-screen more-screen">
    <div class="user-components">
        <div class="user-components__column">
            <img src="https://dimg.donga.com/wps/NEWS/IMAGE/2021/04/21/106523355.2.jpg" class="user-components__avatar user-components__avatar--xl"/>
            <div class="user-components__text">
                <h4 class="user-components__title">JKB</h4>
                <h6 class="user-components__subtitle">+82 10-8736-0338</h6>
            </div>
        </div>
        <div class="user-components__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
        
    </div>
    <div class="icons-row">
        <div class="icons-row__icon"><i class="far fa-calendar-check fa-lg"></i><span>Calendar</span></div>
        <div class="icons-row__icon"><i class="fas fa-brush"></i><span>Themes</span></div>
        <div class="icons-row__icon"><i class="far fa-smile-beam"></i><span>Emoticons</span></div>
        <div class="icons-row__icon"><i class="fas fa-file-invoice-dollar"></i><span>Account</span></div>
    </div>

    <div class="more-suggestions">
        <h4 class="Suggestions-title">Suggestions</h4>
        <div class="Suggestions__icons">
            <div class="Suggestions__icon">
                <div class="Suggestions__icon_image"><i class="fas fa-quote-right"></i></div>
                <span class="Suggestions__icon-text">Kokoa Story</span>
            </div>
        </div>
    </div>
</main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><i class="far fa-comment fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav-round"></span><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
    <script
        src="http://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>

</html>
