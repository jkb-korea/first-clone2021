<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KokoaTalk</title>
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
            
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <headr class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <i class="fas fa-search fa-lg"></i>
            <div>
                <span><i class="fas fa-cog fa-lg"></i></span>
                <span class="round"></span>
            </div>
            
        </div>
    </headr>



<main class="main-screen">
    <div class="icons-row">
        <div class="icons-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
        <div class="icons-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
        <div class="icons-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
        <div class="icons-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
    </div>
    <div class="recommended-friends">
        <h6 clss="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends</span>

    </div>

    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span></span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army</h6>
                <div class="open-post__members">
                    <img src="image/01.png"/>
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>    
            <div class="open-post__column">
               <div class="open-post-photo">
                    <img src="image/01.png"/>
                    <div class="open-post-heart">
                    <i class="fas fa-heart"></i><span>326</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


    <nav class="nav">
        <ul class="nav__list">

            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav-round"></span><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>

        <span>Your screen is too big</span>
